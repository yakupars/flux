apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: prod
  annotations:
    fluxcd.io/ignore: "false"
spec:
  releaseName: podinfo
  chart:
    git: git@github.com:yakupars/flux
    ref: master
    path: charts/podinfo
  values:
    image:
      repository: stefanprodan/podinfo
      tag: 6.0.0
    service:
      enabled: true
      type: ClusterIP
    ingress:
      enabled: true
      hosts:
        - podinfo.arsy.pw
          paths: ["/"]